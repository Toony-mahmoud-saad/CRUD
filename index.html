<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../media/cock.PNG" type="image/x-icon">
    <title>CRUDS Project</title>
</head>
<body>
    <div class="cruds">
        <div class="head">
        <h1>CRUDS Project</h1>
        <p>Product management system</p>
        </div>
        <div class="create">
            <input type="text" id="title" placeholder="title">
            <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
            <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
            <input type="number" onkeyup="getTotal()" id="ADS" placeholder="ADS">
            <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
            <p id="total"></p>
            <input type="number" id="quantity" placeholder="quantity">
            <input type="text" id="category" placeholder="category">
            <button type="submit" id="create">Create</button>
        </div>
        <div class="read">
            <input type="search" onkeyup="searchData(this.value)" id="search" placeholder="search">
            <button onclick="searchMood(this.id)" id="STitle">Search By Title</button>
            <button onclick="searchMood(this.id)" id="SCategory">Search By Category</button>
        </div>
        <div class="delete">
            <button id="deleteAll">Delete All </button>
        </div>
        <div class="items">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
